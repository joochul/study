<!DOCTYPE html>
<html>
	<head>

		<!-- Basic -->
		<meta charset="utf-8"></meta>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>	

		<title>STUDY</title>	

		<!-- Favicon -->
		<link rel="shortcut icon" href="img/kiai/logo_kiai.png" type="image/x-icon" />
		<link rel="apple-touch-icon" href="img/apple-touch-icon.png"/>

		<!-- Mobile Metas -->
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"></meta>

		<!-- Web Fonts  -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800%7CShadows+Into+Light" rel="stylesheet" type="text/css"/>

		<!-- Vendor CSS -->
		<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css"/>
		<link rel="stylesheet" href="vendor/simple-line-icons/css/simple-line-icons.min.css"/>
		<link rel="stylesheet" href="vendor/owl.carousel/assets/owl.carousel.min.css"/>
		<link rel="stylesheet" href="vendor/owl.carousel/assets/owl.theme.default.min.css"/>
		<link rel="stylesheet" href="vendor/magnific-popup/magnific-popup.min.css"/>

		<!-- Theme CSS -->
		<link rel="stylesheet" href="css/theme.css"/>
		<link rel="stylesheet" href="css/theme-elements.css"/>
		<link rel="stylesheet" href="css/theme-blog.css"/>
		<link rel="stylesheet" href="css/theme-shop.css"/>
		<link rel="stylesheet" href="css/theme-animate.css"/>

		<!-- Current Page CSS -->
		<link rel="stylesheet" href="vendor/rs-plugin/css/settings.css"/>
		<link rel="stylesheet" href="vendor/rs-plugin/css/layers.css"/>
		<link rel="stylesheet" href="vendor/rs-plugin/css/navigation.css"/>

		<!-- Skin CSS -->
		<link rel="stylesheet" href="css/skins/skin-corporate-3.css"/>

		<!-- Theme Custom CSS -->
		<link rel="stylesheet" href="css/custom.css"/>

		<!-- Head Libs -->
		<script src="vendor/modernizr/modernizr.min.js"></script>

	</head>
	<body>
		<div class="body">
			<div class="footer-copyright">
				<div class="container">
					<div class="row">
						<div class="col-md-11">
							
							<p th:each="post : ${posts}">
								<span>ID:</span>
								<span th:text="${post.id}"></span>
								<span>Title:</span>
								<span th:text="${post.subject}"></span>
								<span>Category:</span>
								<span th:text="${post.category}"></span>
								<span>Content:</span>
								<span th:text="${post.content}"></span>
								<div>---------------------------------------------------------</div>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>

	</body>
</html>
