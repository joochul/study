	<body>

		<div class="body">
			<div role="main" class="main">
				<div class="container">
					<div class="row">
						<div class="col-lg-12">
							<section class="panel">
								<header class="panel-heading">
									<div class="panel-actions">
										<a href="#" class="panel-action panel-action-toggle" data-panel-toggle=""></a>
										<a href="#" class="panel-action panel-action-dismiss" data-panel-dismiss=""></a>
									</div>
					
									<h2 class="panel-title">Form Elements</h2>
								</header>
								<div class="panel-body">
									<form action="#" th:action="@{/posts}" th:object="${post}" method="post">									
										<div class="form-group">
											<label class="col-md-3 control-label" for="inputDefault">제목</label>
											<div class="col-md-6">
												<input type="text" class="form-control" th:field="*{subject}" />
											</div>
										</div>
					
										<div class="form-group">
											<label class="col-md-3 control-label" for="inputDefault">카테고리</label>
											<div class="col-md-6">
												<input type="text" class="form-control" th:field="*{category}"/>
											</div>
										</div>
										
										<div class="form-group">
											<label class="col-md-3 control-label" for="inputHelpText">내용</label>
											<div class="col-md-6">
												<input type="text" class="form-control" th:field="*{content}"/>
											</div>
										</div>
					
										<button type="submit" class="btn btn-primary btn-lg"><i class="fa fa-save"></i></button>
										
									</form>
								</div>
							</section>
					
						</div>
					</div>
					
				</div>
			</div>

		</div>
