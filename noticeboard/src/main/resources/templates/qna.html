<body>

	<div class="body">
		<div role="main" class="main">

			<section class="page-header">
				<div class="container">
					<div class="row">
						<div class="col-md-12">
							<ul class="breadcrumb">
								<li><a href="#">Home</a></li>
								<li class="active">Shortcodes</li>
							</ul>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<h1>Tables</h1>
						</div>
					</div>
				</div>
			</section>

			<div class="container">

				<div class="row">
					<div class="col-md-12">
						<div class="row">
							<div class="col-md-12">
								ㅁ 제목 조회(like 검색)
								<form action="#" th:action="@{/list_form}"
									th:object="${condition}" method="get">
									<div class="input-group input-group-lg">
										<input class="form-control" placeholder="Search..."
											name="keyword" id="keyword" type="text" /> <span
											class="input-group-btn">
											<button type="submit" class="btn btn-primary btn-lg">
												<i class="fa fa-search"></i>
											</button>
										</span>
									</div>
								</form>

								<table class="table table-striped">
									<thead>
										<tr>
											<th>ID</th>
											<th>카테고리</th>
											<th>제목</th>
											<th>작업</th>
										</tr>
									</thead>

									<tbody>
										<p th:each="post : ${lists}">
										<tr>
											<td><a th:href="@{'/qna_detail/'+${post.id}}"
												th:text="${post.id}"></a></td>
											<td><span th:text="${post.category}"></span></td>
											<td><span th:text="${post.subject}"></span></td>
											<td><a th:href="@{'/update/'+${post.id}}" th:text="[수정]"></a>
											</td>
										</tr>
										</p>
									</tbody>
									<div class="table-pagination">
										<ul class="pagination">
											<li th:each="pageNo : ${#numbers.sequence(0, lists.totalPages - 1)}"
												th:class="${lists.number eq pageNo}? 'active' : ''">
												<a th:if="${lists.number eq pageNo}" href="javascript:void(0);">
													<span th:text="${pageNo + 1}"></span>
												</a> 
												<a th:if="${not (lists.number eq pageNo)}" th:href="@{${'/qna'}(page=${pageNo},size=${lists.size})}">
													<span th:text="${pageNo + 1}"></span>
												</a>
											</li>
										</ul>
									</div>
								</table>
								<a th:href="@{/write}" th:text="[새로작성하기]"></a>
							</div>
						</div>

					</div>


				</div>

			</div>

		</div>
	</div>

	<!-- Vendor -->
